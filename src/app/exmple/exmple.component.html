<div class="ever">
  <div class="page">
    <div class="title">
      <h2>پرفروش‌ترین کالاها</h2>
    </div>
    <div class="boxes" >
      @for(img of photo;track img.Id;let i = $index){
      <div class="product">
        <div class="img">
          <img [src]="img.picture" [alt]="img.alt"/>
        </div>
        <div class="num">
          <p>{{ img.Id }}</p>
        </div>
        <div class="para">
          <h2>{{ img.para }}</h2>
        </div>
      </div>
      }
    </div>
  </div>
</div>
